<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calcu</title>

    <!-- MY PURE CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- MY FAVICON -->
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>

    <h1 class="heading">Let's Calculate</h1>
    <!-- <hr> -->

  <div class="calcuDiv">

      <div class="screen">

         <input id="screen" class="text" type="text" placeholder="0">
      </div>


      <div class="numbers">
        <button id="one" class="digit" type="button">1</button>
        <button id="two" class="digit" type="button">2</button>
        <button id="three" class="digit" type="button">3</button>
        <button id="four" class="digit" type="button">4</button>
        <button id="five" class="digit" type="button">5</button>
        <button id="six" class="digit" type="button">6</button>
        <button id="seven" class="digit" type="button">7</button>
        <button id="eight" class="digit" type="button">8</button>
        <button id="nine" class="digit" type="button">9</button>
        <button id="zero" class="digit Padding0" type="button">0</button>
        <button id="dot" class="digit" type="button">.</button>
      </div>

      <div class="clear-equal">
        <button id="backspace" class="erase" type="button">
          <img src="backspace.png" style="height:30px; width:40px; padding:18px;">
        </button>
        <button id="clean" class="erase clear" type="button">C</button>
        <button id="pass" class="erase equal" type="button">=</button>
      </div>

      <div class="function">
        <button id="divide" class="operation digit" type="button">รท</button>
        <button id="multiply" class="operation digit" type="button">ร</button>
        <button id="subtract" class="operation digit" type="button">-</button>
        <button id="add" class="operation digit" type="button">+</button>
      </div>



  </div>

<script type="text/javascript" src="index.js"></script>
  </body>
</html>
